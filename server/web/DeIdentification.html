<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>DPTable Process</title>
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet"  href="css/bootstrap-theme.min.css">
	
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role=navigation>

<div class="container-fluid">

				<div class="row">
					<div class="col-xs-12 col-lg-12">
						<nav class="navbar navbar-default" role=navigation>
							<div class=container-fluid>
								<div class=navbar-header><button type=button class="navbar-toggle collapsed" data-toggle=collapse data-target="#corenavbar" aria-expanded=false aria-controls=navbar> 
								<span class=sr-only>Toggle navigation</span> 
								<span class=icon-bar></span> <span class=icon-bar></span> 
							</div>
							<div id=corenavbar class="navbar-collapse collapse">
								<ul class="nav navbar-nav navbar-left">
									<li><a href=#>原始資料預覽</a>
									<li class="active"><a href=#>去識別化</a>
									<li><a href=#>查詢誤差率</a>
								</ul>
							</div>
							</div>
						</nav>
					</div>
					<div class="col-xs-12 col-lg-12">
						<div class="col-xs-6 col-lg-6">
							<div class="col-xs-12 col-lg-12">
								<div class="row">
									<div class="col-xs-3 col-lg-3" align="center" >
										<label class="lead" ><strong>隱私層級</strong>
									</div>
									<div class="col-xs-9 col-lg-9 ">
										<select class="form-control" >
										<option>LV1</option>
										<option>LV2</option>
										<option>LV3</option>
										<option>LV4</option>
										<option>LV5</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-lg-12">
								<div class="table-responsive" style="position:relative;height:100;overflow:auto;width:100%;">
				      			<table class="table table-hover  table-bordered" >
								<thead class="thead-inverse" style="background-color:yellow;">
								  <tr>
								    <th class="text-center">隱私層級</th>
								    <th class="text-center">層級定義</th>
								  </tr>
								</thead>
								<tbody>
								  <tr>
								  	<td class="text-center"><strong>LV1</strong></td>
								    <td>TBD</td>
								  </tr>
								  <tr>
								  	<td class="text-center"><strong>LV2</strong></td>
								    <td>TBD</td>
								  </tr>
								  <tr>
								  	<td class="text-center"><strong>LV3</strong></td>
								    <td>TBD</td>
								  </tr>
								  <tr>
								  	<td class="text-center"><strong>LV4</strong></td>
								    <td>TBD</td>
								  </tr>
								  <tr>
								  	<td class="text-center"><strong>LV5</strong></td>
								    <td>TBD</td>
								  </tr>
								</tbody>
								</table>
				      			</div>
							</div>
							<div class="col-xs-12 col-lg-12">
								<div class="clearfix btn-group">
									<button type="button" class="btn  btn-md btn-primary glyphicon glyphicon-play" disabled>執行</button>
  									<button type="button" class="btn  btn-md btn-primary glyphicon glyphicon-stop" >停止</button>
  									<button type="button" class="btn  btn-md btn-primary glyphicon glyphicon-download-alt" disabled>合成資料下載</button>
								</div>
								<div class="col-xs-12 col-lg-7 pull-right">
								<div class="progress" style="height:34px">
										<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%" id="dptableprogress">
										   <span class="lead">40%</span>
										 </div>
								</div>
								</div>
							</div>
							<div class="col-xs-12 col-lg-12">
								<section style="border-style:inset;">
									<span style="font-size:small;"><strong >訊息框 &nbsp | &nbsp </strong></span>
									<span style="font-size:small;color: red;" id="information"><strong >請選擇檔案。</strong></span>
								</section>
							</div>
						</div>
						<div class="col-xs-6 col-lg-6">
							<div class="col-xs-12 col-lg-12">
								<div class="row">
									<div class="col-xs-8 col-lg-8" align="center" >
										<label class="lead" ><strong>隱私層級之相對應Epsilon(ε)</strong>
									</div>
									<div class="col-xs-4 col-lg-4 ">
										<section style="border-style:inset;text-align:center;">
											<span style="font-size:small;" ><strong > 2 </strong></span>
										</section>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-lg-12">
								<div class="panel panel-primary">
						      		<div class="panel-heading lead" align="center"><strong>統計誤差率</strong></div>
						      			<div class="panel-body" style="overflow:auto;">
							      		<table class="table table-hover table-condensed" >
										<thead class="thead-default" style="background-color:yellow;">
										  <tr>
										  	<th></th>
										    <th>身高</th>
										    <th>體重</th>
										    <th>年齡</th>
										    <th>學歷</th>
										    <th>收入</th>
										  </tr>
										</thead>
										<tbody>
										  <tr>
										  	<td>平均數</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										  </tr>
										  <tr>
										  	<td>標準差</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										  </tr>
										  <tr>
										  	<td>峰度值</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										  </tr>
										  <tr>
										  	<td>平均數</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										    <td>0.3%</td>
										  </tr>
										</tbody>
										</table>
						      		</div>
						    	</div>
						  	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 col-lg-12" style="display:table;text-align:right;">
  			<button type="button" class="btn btn-info btn-lg" style="display:table-cell;vertical-align:bottom;">儲存</button>
  			<button type="button" class="btn btn-info btn-lg" style="display:table-cell;vertical-align:bottom;">取消</button>
		</div>
	</div>
</div>
